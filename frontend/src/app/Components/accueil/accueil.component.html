<div style="text-align:center">
  <h1>
    Bienvenue sur SafeWays
  </h1>
  <img src="../../../assets/Capture.PNG"   height="150px" width="200px" style="margin-top: 2%"/>
</div>
<div id="ligne" >
  <diV id='container'>
      <div class="form-group col-md-2">
          <label for="inputState">Ville :</label>
          <select id="inputState" class="form-control" [(ngModel)]="selectedVille">
            <option selected>Choisissez une ville</option>
            <option >Boston</option>
            <option >Las Vegas</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputState">Année :</label>
          <select id="inputState" class="form-control" [(ngModel)]="selectedYear">
            <option selected>Choisissez une Année</option>
            <option >2016</option>
            <option >2017</option>
            <option >2018</option>
          </select>
        </div>
  </diV>

</div>

<div class="col-auto" style="text-align:center; margin-top: 7%">
  <button type="submit" class="btn btn-primary mb-2" style="width:130px" (click)="getOption()">Submit</button>
</div>
<div class="col-auto" style="text-align:center; margin-top: 1%">
  <button type="button" class="btn btn-outline-primary" [routerLink]="['/Resume']">Resume</button>
</div>
